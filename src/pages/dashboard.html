<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Infr</title>
        <link rel="stylesheet" href="index.css" />
        <script defer src="../scripts/utils.js"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"
        ></script>
    </head>

    <body class="">
        <!-- Nav Bar -->
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img
                        src="https://res.cloudinary.com/dcwz20wdd/image/upload/v1680599484/image_myvtd9qocklxcbde.png"
                        alt="Logo"
                        width="30"
                        height="24"
                        class="d-inline-block align-text-top"
                    />
                    Infr
                </a>
                <form class="d-flex" role="search">
                    <button
                        class="btn btn-outline-danger"
                        onclick="logout()"
                        type="submit"
                    >
                        Logout
                    </button>
                </form>
            </div>
        </nav>

        <!-- Success Data Collection  -->
        <div class="container mt-5" id="success_div">
            <div class="card">
                <h5 class="card-header bg-success d-flex">
                    <span
                        class="spinner-grow spinner-grow-m bg-light"
                        aria-hidden="true"
                        style="animation-duration: 1.5s"
                    >
                    </span>
                </h5>
                <div class="card-body">
                    <h5 class="card-title">
                        Background processes are hard at work
                    </h5>
                    <p class="card-text">
                        Background screen capture is in progress. Feel free to
                        close this window & continue working. To stop data
                        collection, simply log out using the button above.
                    </p>
                    <a
                        href="https://meetreplay.com"
                        class="btn btn-outline-success"
                        >View history on Infr's Replay App</a
                    >
                </div>
            </div>
        </div>

        <!--Replay Embed
		<div class="align-items-center justify-content-center">
			<embed src="https://meetreplay.com" width="80%" height="800px" />
		</div>
        -->
    </body>
</html>
